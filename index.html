<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="switch.css" />
    <title>COVID19 visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="left">
        <div class="switchs_container">
          <div class="switch_container">
            <div class="switch_container_switch">
              <input type="checkbox" class="switch" id="globalDataSwitch" /><label
                for="globalDataSwitch"
              ></label>
            </div>
            <div class="switch_container_text">
              <span>Show global data</span>
            </div>
          </div>
          <div class="switch_container">
            <div class="switch_container_switch">
              <input type="checkbox" class="switch" id="infectionsSwitch" /><label
                for="infectionsSwitch"
              ></label>
            </div>
            <div class="switch_container_text">
              <span>Show infections</span>
            </div>
          </div>
          <div class="switch_container">
            <div class="switch_container_switch">
              <input type="checkbox" class="switch" id="deathsSwitch" /><label
                for="deathsSwitch"
              ></label>
            </div>
            <div class="switch_container_text">
              <span>Show deaths</span>
            </div>
          </div>
          <div class="switch_container">
            <div class="switch_container_switch">
              <input type="checkbox" class="switch" id="healingsSwitch" /><label
                for="healingsSwitch"
              ></label>
            </div>
            <div class="switch_container_text">
              <span>Show healings</span>
            </div>
          </div>
        </div>
        <div>
          <ul id="countries"></ul>
        </div>
      </div>
      <div class="right">
        <div class="top">
          <h1>COVID19 visualization</h1>
        </div>
        <div class="middle">
          <canvas id="myChart"></canvas>
        </div>
        <div class="bottom">
          Public data from french governement. See
          <a
            target="_blank"
            href="https://www.data.gouv.fr/fr/datasets/coronavirus-covid19-evolution-par-pays-et-dans-le-monde-maj-quotidienne/"
            >https://www.data.gouv.fr/fr/datasets/coronavirus-covid19-evolution-par-pays-et-dans-le-monde-maj-quotidienne/</a
          >
        </div>
      </div>
    </div>
    <script src="./data/all.js"></script>
    <script src="./colorsChart.js"></script>
    <script src="./data.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
